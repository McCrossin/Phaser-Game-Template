version: 2
updates:
    # Enable version updates for npm
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'weekly'
      open-pull-requests-limit: 10
      reviewers:
          - 'McCrossin'
      labels:
          - 'dependencies'
      groups:
          vitest:
              patterns:
                  - 'vitest*'
                  - '@vitest/*'
          typescript:
              patterns:
                  - 'typescript*'
                  - '@typescript-eslint/*'
          eslint:
              patterns:
                  - 'eslint*'
                  - 'eslint-*'
          build-tools:
              patterns:
                  - 'vite*'
                  - '@vitejs/*'
                  - 'typedoc*'

    # Enable version updates for GitHub Actions
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'weekly'
      open-pull-requests-limit: 5
      reviewers:
          - 'McCrossin'
      labels:
          - 'github-actions'
          - 'dependencies'
